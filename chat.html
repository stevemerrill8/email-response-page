<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Grader Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    #chatbox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #0070f3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005edb;
    }
    #feedback {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <h2>üì© Email Grader Assistant</h2>

    <label for="email">Your Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="subject">Subject Line</label>
    <input type="text" id="subject" placeholder="Enter your email subject line" />

    <label for="preview">Preview Text</label>
    <input type="text" id="preview" placeholder="Enter the preview text" />

    <label for="body">Email Body</label>
    <textarea id="body" rows="6" placeholder="Paste the body of your email here..."></textarea>

    <label for="screenshot">Screenshot Upload (optional)</label>
    <input type="file" id="screenshot" accept="image/*" />

    <button onclick="sendToAssistant()">Send for Review</button>

    <div id="feedback"></div>
  </div>

  <script>
    async function sendToAssistant() {
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const preview = document.getElementById("preview").value;
      const body = document.getElementById("body").value;
      const screenshotInput = document.getElementById("screenshot");
      const feedback = document.getElementById("feedback");

      feedback.innerHTML = "üß† Analyzing your email...";

      const formData = new FormData();
      formData.append("email", email);
      formData.append("subject", subject);
      formData.append("preview", preview);
      formData.append("body", body);
      if (screenshotInput.files.length > 0) {
        formData.append("screenshot", screenshotInput.files[0]);
      }

      try {
        const res = await fetch("https://hook.us2.make.com/j7o5q5ro62u1zx6ahzmgd0s4b4oq8c3a", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        feedback.innerHTML = `<strong>Feedback:</strong><br>${data.feedback || 'No feedback returned.'}`;
      } catch (err) {
        console.error(err);
        feedback.innerHTML = "‚ùå There was an error processing your request.";
      }
    }
  </script>

</body>
</html>
